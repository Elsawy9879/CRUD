<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center mb-4 text-white">Product Management</h2>

        <form>
            <div class="row g-3">
                <div class="col-12">
                    <label for="Product_Name" class="form-label">Product Name</label>
                    <input id="Product_Name" type="text" class="form-control" />
                    <small id="nameError" class="text-danger d-none">Enter a valid name (3-30 letters)</small>
                </div>

                <div class="col-12">
                    <label for="Product_Price" class="form-label">Product Price</label>
                    <input id="Product_Price" type="number" class="form-control" />
                    <small id="priceError" class="text-danger d-none">Enter a valid price</small>
                </div>

                <div class="col-12">
                    <label for="Product_Category" class="form-label">Product Category</label>
                    <input id="Product_Category" type="text" class="form-control" />
                    <small id="categoryError" class="text-danger d-none">Category must be at least 3 characters</small>
                </div>

                <div class="col-12">
                    <label for="Product_Description" class="form-label">Product Description</label>
                    <textarea id="Product_Description" rows="3" class="form-control"></textarea>
                    <small id="descError" class="text-danger d-none">Description must be at least 10 characters</small>
                </div>

                <div class="col-12 mt-3">
                    <button id="mainBtn" type="button" class="btn btn-outline-info w-100" onclick="AddNewProduct()">
                        ADD PRODUCT
                    </button>
                </div>
            </div>
        </form>

        <div class="my-4">
            <input type="text" id="searchInput" onkeyup="searchProduct()" class="form-control"
                placeholder="Search by name" />
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="">
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
